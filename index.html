<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Management</title>

    <!-- Bootstrap CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <!-- Project Title      -->
      <h1 class="text-center  my-4"><span class="pr-txt-color">Salary</span> Management <img class="dollar-sign" src="img/dollar-sign-solid.svg" alt=""></h1>

      <!-- Project Body -->
      <section class="container project-body">
        <div class="row align-items-center">
          <div class="cover-photo col-md-12 col-xl-6 px-3 my-3">
            <img class="img-fluid" src="img/cover-photo.jpg" alt="">
          </div>
          <div class="calculation-section col-md-12 col-xl-6 px-1 px-xl-5 py-4 py-sm-5 mt-3 mt-sm-0 overflow-hidden">
              <div class="income-section ">
                <h3 class="title text-center my-3">Income</h3>
                <div class="input-wrapper row">
                  <div class="col-4 d-flex justify-content-end align-items-center">
                    <label class="">Income: </label>
                  </div>
                  <div class="col-6">
                    <input id="total-income" class="form-control bg-gray text-dark" type="text" placeholder="Enter Your Income">
                  </div>
                </div>
              </div>
              <div class="expenses-section">
                <h3 class="title text-center my-3">Expenses</h3>

                  <div class="input-wrapper row my-3">
                    <div class="col-4 d-flex justify-content-end align-items-center">
                      <label class="">Food: </label>
                    </div>
                    <div class="col-6">
                      <input id="food-cost" class="form-control bg-gray text-dark" type="text" placeholder="Food Cost">
                    </div>
                  </div>

                  <div class="input-wrapper row my-3">
                    <div class="col-4 d-flex justify-content-end align-items-center">
                      <label class="">Rent: </label>
                    </div>
                    <div class="col-6">
                      <input id="rent-cost" class="form-control bg-gray text-dark" type="text" placeholder="Rent Cost">
                    </div>
                  </div>

                  <div class="input-wrapper row my-3">
                    <div class="col-4 d-flex justify-content-end align-items-center">
                      <label class="">Clothes: </label>
                    </div>
                    <div class="col-6">
                      <input id="clothe-cost" class="form-control bg-gray text-dark" type="text" placeholder="Clothe Cost">
                    </div>
                  </div>

                  <div class="btn-wrapper d-flex align-items-center justify-content-center">
                    <button id="calculate-btn" type="button" class="btn pr-bg-color text-white px-5 py-2">Calculate</button>
                  </div>                  
                  <h3 class="amount-title text-center mt-4">Total Expenses: <span id="total-expenses">00</span></h3>
                  <h3 class="amount-title text-center mb-4">Balance: <span id="balance">00</span></h3>
              </div>

              <div class="savings-section">
                  <div class="input-wrapper row d-flex align-items-center justify-content-center px-4">
                    <div class="col d-flex justify-content-center">
                      <label for="">Save:</label>
                    </div>
                    <div class="col">
                      <input id="saving-percent" class="form-control bg-gray text-dark" type="text" placeholder="Amount">
                    </div>
                    <div class="col d-flex justify-content-center">
                      <label for="">&#37;</label>
                    </div>
                    
                    <div class="col">
                      <button id="save-btn" class="btn pr-bg-color text-white px-4">Save</button>
                    </div>
                  </div>
              </div>
              <h3 class="amount-title text-center mt-4">Saving Amount: <span id="saving-amount">0</span></h3>
              <h3 class="amount-title text-center">Remaining Balance: <span id="remain-balance">0</span></h3>
          </div> 
          </div>
        </div>        
      </section>
    </main>

    
    <!-- Bootstrap CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
